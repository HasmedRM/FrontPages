<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <link rel="stylesheet" href="api.css">
</head>
<body>

    <div class="form-container">
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="codigo">Código do Livro</label>
                <input type="text" id="codigo" name="codigo" required>
            </div>

            <div class="form-group">
                <label for="titulo">Título do Livro</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>

            <div class="form-group">
                <label for="editora">Editora</label>
                <input type="text" id="editora" name="editora">
                <label for="classificacao">Categoria</label>
                <input type="text" id="classificacao" name="classificacao" required>
            </div>

            <div class="form-group">
                <label for="dataCadastro">Data do Cadastro</label>
                <input type="date" id="dataCadastro" name="dataCadastro">
            </div>

            <div class="form-group">
                <label for="arquivo">Carregar Arquivo</label>
                <input type="file" id="arquivo" name="arquivo">
            </div>

            <div class="form-group">
                <input type="submit" value="Cadastrar">
            </div>
        </form>
    </div>

</body>
</html>
